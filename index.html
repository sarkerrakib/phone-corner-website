<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Corner</title>
</head>

<body class="bg-gray">
    <h2 class="text-center fs-1 text-success mt-5 mb-5">Phone Corner</h2>


    <!-- input-button -->
    <div class="box input-group mb-3   mx-auto mb-5">
        <input id="search-field" type="text" class="form-control p-3 search-bar "
            placeholder="Search the phone you want" aria-label="Search the phone you want"
            aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn btn-outline-secondary p-3" type="button"
            id="button-search">Search</button>
    </div>

    <!-- single Phone detail 34.7-->
    <div class="contain mb-5">
        <div id="data-details" class="w-50 mx-auto">

        </div>
    </div>


    <!-- search result 34.6-->
    <div class="container">
        <div id="search-result" class="row mx-auto row-cols-1 row-cols-md-3 g-4">



        </div>

    </div>
    <div id="error-box" class="h-75 bg-light d-flex  justify-content-center align-items-center d-none">
        <div>
            <h1>no phone found</h1>
        </div>

    </div>






    <script src="js/first.js"></script>
</body>

</html>
